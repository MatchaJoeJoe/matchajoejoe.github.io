		<title>How The Raven Lost His Colors</title>

	</head>
	<body>
		<div class="page">
			<p class="spaceAbove">Just as the raven was falling, the storm clouds broke, and a ray of sunlight pierced the stormy grey sky.</p>
			<p class="text">The sun's light was so strong it burnt the color right out of the raven's feathers.</p>
			<p class="text">The colored smoke trailed behind the raven and made the first rainbow.</p>
