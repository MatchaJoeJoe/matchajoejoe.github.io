			<p class="spaceAbove">The raven best his wings harder and harder, straining to reach the top of the clouds.</p>
			<p class="text">When he finally broke through the clouds, he was blinded by the brightness of the sun.</p>
			<p class="text">His beautiful feathers started to sizzle in the sun's heat, and the raven fell through the air crying out in pain and surprise.</p>
