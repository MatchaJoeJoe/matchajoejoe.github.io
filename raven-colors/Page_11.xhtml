		<title>How The Raven Lost His Colors</title>

	<body>
		<div class="page">
			<p class="spaceAbove">From that day on the raven's feathers were charred black.</p>
			<p class="text">He forgot all his beautiful songs and could only wail out at his loss.</p>
			<p class="text">The raven learned an important lesson that day.</p>
			<p class="text">After pride comes the fall...and never listen to a hawk.</p>
