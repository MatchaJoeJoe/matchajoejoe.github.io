<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Canvas Coloring Book</title>
<link rel="stylesheet" href="css/style.css" type="text/css"/>
<script type="text/javascript" src="javascript/coloring.js"/>
<meta name="viewport" content="width=900, height=600"/>
</head>
<body>
<div class="page">
<table class="px200">
<tr>
<td rowspan="4" colspan="2"><canvas id="circle_preview" width="100" height="100">Your Reading System does not support canvas.</canvas></td>
<td class="colors" colspan="2" width="100">Red</td>
</tr>
<tr>
<td class="buttons"><img class="button" alt="plus sign" src="images/plus.png" id="RedUp"/></td>
<td class="buttons"><img class="button" alt="minus sign" src="images/minus.png" id="RedDown"/></td>
</tr>
<tr>
<td class="colors" colspan="2">Green</td>
</tr>
<tr>
<td class="buttons"><img class="button" alt="plus sign" src="images/plus.png" id="GreenUp"/></td>
<td class="buttons"><img class="button" alt="minus sign" src="images/minus.png" id="GreenDown"/></td>
</tr>
<tr>
<td class="colors" colspan="2">Size</td><td class="colors" colspan="2">Blue</td>
</tr>
<tr>
<td class="buttons"><img class="button" alt="plus sign" src="images/plus.png" id="SizeUp"/></td>
<td class="buttons"><img class="button" alt="minus sign" src="images/minus.png" id="SizeDown"/></td>
<td class="buttons"><img class="button" alt="plus sign" src="images/plus.png" id="BlueUp"/></td>
<td class="buttons"><img class="button" alt="minus sign" src="images/minus.png" id="BlueDown"/></td>
</tr>
</table>
<div id="circles_container">
<canvas id="circles_canvas" width="519" height="400">Your Reading System does not support canvas.</canvas>
</div>

<img id="bebop" class="w33" src="images/bebop.png" alt="Cowboy Bebop" onclick="setBebop()"/>
<img id="hawk" class="w33" src="images/Hawk.png" alt="Hawk" onclick="setHawk()"/>
<img id="joker" class="w33" src="images/Joker.png" alt="Joker" onclick="setJoker()"/>
</div>
</body>
</html>
