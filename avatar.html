		<script type="text/javascript" src="javascript/main.js"></script>
		<script type="text/javascript" src="javascript/avatar.js"/>
		<script type="text/javascript" src="javascript/instafeed.min.js"></script>	</head>
	<body id="body">
		<div class="avatar">
			<img id="avatarSkin" src="images/avatar/avatar_skin.png" alt="avatar_skin"/>
			<img id="avatarShirt" src="images/avatar/avatar_shirt.png" alt="avatar_shirt"/>
			<img id="avatarPants" src="images/avatar/avatar_pants.png" alt="avatar_pants"/>
			<img id="avatarShoes" src="images/avatar/avatar_shoes.png" alt="avatar_shoes"/>
			<img id="avatarEyes" src="images/avatar/avatar_eyes0.png" alt="avatar_eyes"/>
			<img id="avatarHair" src="images/avatar/avatar_hair0.png" alt="avatar_hair"/>
		</div>
		<div id="avatarInputs">
			<p class="centered">Eyes:</p>
			Color:<input type="range" name="eyeColor" min="0" max="360" value="0" id="eyeColor"/><br/>
			Brightness:<input type="range" name="eyeBrightness" min="100" max="500" value="100" id="eyeBrightness"/><br/>
			Style:<input type="range" name="eyeStyle" min="0" max="9" value="0" id="eyeStyle"/><br/>
			<p class="centered">Hair:</p>
			Color:<input type="range" name="hairColor" min="0" max="360" value="0" id="hairColor"/><br/>
			Brightness:<input type="range" name="hairBrightness" min="100" max="800" value="100" id="hairBrightness"/><br/>
			Style:<input type="range" name="hairStyle" min="0" max="9" value="0" id="hairStyle"/><br/>
			<p class="centered">Skin:</p>
			Color:<input type="range" name="skinColor" min="0" max="360" value="0" id="skinColor"/><br/>
			Brightness:<input type="range" name="skinBrightness" min="100" max="500" value="100" id="skinBrightness"/><br/>
			<p class="centered">Shirt:</p>
			Color:<input type="range" name="shirtColor" min="0" max="360" value="0" id="shirtColor"/><br/>
			Brightness:<input type="range" name="shirtBrightness" min="0" max="100" value="100" id="shirtBrightness"/><br/>
			<p class="centered">Pants:</p>
			Color:<input type="range" name="pantsColor" min="0" max="360" value="0" id="pantsColor"/><br/>
			Brightness:<input type="range" name="pantsBrightness" min="0" max="100" value="100" id="pantsBrightness"/><br/>
			<p class="centered">Shoes:</p>
			Color:<input type="range" name="shoeColor" min="0" max="360" value="0" id="shoeColor"/><br/>
			Brightness:<input type="range" name="shoeBrightness" min="0" max="100" value="100" id="shoeBrightness"/><br/>
		</div>
	</body>
</html>
