		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Joe's Portfolio</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type="text/javascript" src="portfolio.js"></script>
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@MatchaJoeJoe" />

	<body>
		<div class="tab-bar">
			<button class="tab-button active" onclick="showTab(event, 'All')">All</button> |
			<button class="tab-button" onclick="showTab(event, 'illustrations')">Illustrations</button> |
			<button class="tab-button" onclick="showTab(event, 'pixel-art')">Pixel Art</button> |
			<button class="tab-button" onclick="showTab(event, 'models')">3D Models</button>
		</div>
		<div class="tab" id="illustrations">
			<h2>Illustrations</h2>
			<div class="slideshow-container">
				<div class="illustration-slides">
					<img alt="Illustration of a dragonborn barbarian holding an ice themed axe in a snowy forest." src="images/illustrations/carathius.jpg">
				</div>
				<div class="illustration-slides">
					<img alt="Illustration of Great Grey Wolf Sif from Dark Souls." src="images/illustrations/sif.jpg">
				</div>
				<div class="illustration-slides">
					<img alt="Illustration of a purple tiefling holding a psuedodragon with a the moon and stars behind her." src="images/illustrations/kalianah.jpg">
				</div>
				<div class="illustration-slides">
					<img alt="Illustration of a wyvern in a volcanic cave." src="images/illustrations/wyvern.jpg">
				</div>
				<div class="illustration-slides">
					<img alt="Illustration of a woman with blue hair, golden eyes, and nebula freckles wearing a purple, flowing dress holding a large paintbrush while standing in a blue paint puddle with a  starry, rainbow background. Two koi fish swim above her head almost look like a crown." src="images/illustrations/qinnidallr.jpg">
				</div>
				<div class="illustration-slides">
					<img alt="Illustration of Isabell from Animal Crossing standing on the shoulder of the Doom Slayer while yelling and pointing where to shoot." src="images/illustrations/isadoom.jpg">
				</div>
				<div class="illustration-slides">
					<img alt="Illustration of Sentry from High Rollers D&D with a cracked left eye." src="images/illustrations/sentry.jpg">
				</div>
				<div class="illustration-slides">
					<img alt="Illustration of a raven falling from a night's sky into a fire." src="images/illustrations/ravensfall.jpg">
				</div>
				<div class="illustration-slides">
					<img alt="Illustration of a warforged artificer casting a fire spell using gears and wooden strands taken from his own body." src="images/illustrations/dos.jpg">
				</div>
				<a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
				<a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
			</div>
		</div>
		<div class="tab" id="pixel-art">
			<h2>Pixel Art</h2>
			<div class="slideshow-container">
			  <div class="pixel-art-slides">
					<img alt="Two rotating poses of standing and walk animation sprites of a pixel art space space suit reminiscent of the old Russian/Soviet cosmonaut suits." src="images/pixel-art/spaceman.gif">
				</div>
				<div class="pixel-art-slides">
					<img alt="Pixel art playlist cover with a NES style controller that has music symbols replacing the button labels and the word 'Lentando' where the Nintendo logo should be. Light green text reads 'Ambient Gaming' at the top, with a blue to purple gradient with circles in the background." src="images/pixel-art/ambient-gaming.png">
				</div>
				<div class="pixel-art-slides">
					<img alt="Three greyscale pixel art idle animations of a barbarian holding an axe and thumping it on the ground." src="images/pixel-art/barb-idle.gif">
				</div>
				<div class="pixel-art-slides">
					<img alt="Greyscale pixel art animation of a barbarian running to the right" src="images/pixel-art/	barb_run.gif">
				</div>
				<div class="pixel-art-slides">
					<img alt="Pixel art illustration of a blacksmith's house showing both exterior and interior." src="images/pixel-art/blacksmiths-house.png">
				</div>
				<div class="pixel-art-slides">
					<img alt="Pixel art trans flag with a fist in the middle and 'Black Lives Matter' in white text at the bottom." src="images/pixel-art/pixel-fist.png">
				</div>
				<div class="pixel-art-slides">
					<img alt="Pixel art image of a room with a blue wall, unmade bed, a desk with a chair, books, computer, rubix cube, magic cards and multi-colored blocks that spell out the word 'ART'." src="images/pixel-art/pixel-room.png">
				</div>
				<div class="pixel-art-slides">
					<img alt="Pixel art greyscale image of a rogue with a bandana and flowing cap." src="images/pixel-art/rogue.png">
				</div>
				<div class="pixel-art-slides">
					<img alt="Pixel art greyscale image of a wolf with a red eye." src="images/pixel-art/wolf.png">
				</div>
				<a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
			</div>
		</div>
		<div class="tab" id="models">
			<h2>3D Models</h2>
			<div class="slideshow-container">
				<div class="model-slides">
					<model-viewer camera-controls autoplay reveal="interaction" src="images/models/elephant-ear.glb" alt="A 3D model of an elephant ear in a clay pot" poster="images/models/elephant-ear_poster.png">
					</model-viewer>
				</div>
				<div class="model-slides">
					<model-viewer camera-controls reveal="interaction" src="images/models/watering-can.glb" alt="A 3D model of a watering can" poster="images/models/watering-can_poster.png">
					</model-viewer>
				</div>
				<div class="model-slides">
					<model-viewer camera-controls reveal="interaction" src="images/models/birb.glb" alt="A 3D model of a concerned birb" poster="images/models/birb_poster.png">
					</model-viewer>
				</div>
				<a class="prev" onclick="plusSlides(-1, 2)">&#10094;</a>
				<a class="next" onclick="plusSlides(1, 2)">&#10095;</a>
			</div>
		</div>

</html>
